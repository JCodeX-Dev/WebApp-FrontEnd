<!--==================== CONTACT ME ====================-->
<section class="contact section" id="contact">
  <h2 class="section_title">Contact Me</h2>
  <span class="section_subtitle">Get in touch</span>

  <div class="contact_container container grid">
    <div>
      <div class="contact_information">
        <i class="uil uil-phone contact_icon"></i>

        <div>
          <h3 class="contact_title">Call Me</h3>
          <span class="contact_subtitle">98765544321</span>
        </div>
      </div>

      <div class="contact_information">
        <i class="uil uil-envelope contact_icon"></i>

        <div>
          <h3 class="contact_title">Email</h3>
          <span class="contact_subtitle">random@example.com</span>
        </div>
      </div>

      <div class="contact_information">
        <i class="uil uil-map-marker contact_icon"></i>

        <div>
          <h3 class="contact_title">Location</h3>
          <span class="contact_subtitle">India</span>
        </div>
      </div>
    </div>

    <form class="contact_form grid">
      <div class="contact_inputs grid">
        <div class="contact_content">
          <label class="contact_label" for="">Name</label>
          <input class="contact_input" type="text">
        </div>
        <div class="contact_content">
          <label class="contact_label" for="">Email</label>
          <input class="contact_input" type="email">
        </div>
      </div>
      <div class="contact_content">
        <label class="contact_label" for="">Subject</label>
        <input class="contact_input" type="text">
      </div>
      <div class="contact_content">
        <label class="contact_label" for="">Message</label>
        <textarea class="contact_input" cols="0" id="" name="" rows="7"></textarea>
      </div>

      <div>
        <a class="button button--flex" href="#">
          Send Message
          <i class="uil uil-message button_icon"></i>
        </a>
      </div>
    </form>
  </div>
</section>
