<!--==================== HEADER ====================-->
<header class="header" id="header">
  <nav class="nav container">
    <a class="nav_logo" href="#">{{header.navLogo}}</a>

    <div class="nav_menu" id="nav-menu">
      <ul class="nav_list grid">
        <li class="nav_item" *ngFor="let item of menuItems">
          <a class="nav_link active-link" href="{{item.linkUrl}}">
            <i class="uil {{item.linkIcon}} nav_icon"></i> {{item.linkName}}
          </a>
        </li>

      </ul>
      <i (click)="closeNav()" class="uil uil-times nav_close" id="nav-close"></i>
    </div>

    <!-- Activate / deactivate the theme manually with the button -->
    <div class="nav_btns">
      <!-- Theme Change Button -->
      <i (click)="changeTheme()" class="uil uil-moon change-theme" id="theme-button"></i>

      <div (click)="showNav()" class="nav_toggle" id="nav-toggle">
        <i class="uil uil-apps"></i>
      </div>
    </div>
  </nav>
</header>
